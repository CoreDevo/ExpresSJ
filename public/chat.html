    <title>ESJ Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/jquery-1.12.3.min.js"></script>
    <script src="lib/jquery.nicescroll.js"></script>
    <script src="lib/socket.io-1.4.5.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
</head>
<body>

<div class="content container-fluid bootstrap snippets">
      <div class="row row-broken">
        <div class="col-sm-3 col-xs-12">
          <div class="col-inside-lg decor-default chat" style="overflow: hidden; outline: none;" tabindex="5000">
            <div id="chat-users" class="chat-users">
              <h6>Online Gods</h6>
                <!-- online user list will be shown here -->
            </div>
          </div>
        </div>
        <div class="col-sm-9 col-xs-12 chat" style="overflow: hidden; outline: none;" tabindex="5001">
          <div class="col-inside-lg decor-default">
            <div id="chat-body" class="chat-body">
              <h6>ESJ Chat</h6>
              <!-- chats will be shown here -->
              <form id="messageForm" class="answer-add">
                  <input type="text" id="message" class="form-control" placeholder="Write a message here">
                  <span class="answer-btn answer-btn-2">
                    <input type="submit" value=""/>
                  </span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <form class="answer-add" id="roomForm" style="margin-left: 50px; position: fixed; bottom: 10px;display:table-cell; width:15%;">
      <label for="room">Room:</label>
      <input type="text" id="room" class="form-control" placeholder="Enter a room name" style="margin: 10px 0 10px 0" >
      <input type="submit" class="btn btn-primary" value="Enter Room" />
       </form>

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/chat.js"></script>
<script type="text/javascript">
	$(function(){
    $(".chat").niceScroll();
})
</script>
</body>
