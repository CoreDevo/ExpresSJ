<!DOCTYPE html>
<html lang="en" ng-app="esj">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="cache-control" content="max-age=0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
<meta http-equiv="pragma" content="no-cache">
<title>ESJ Chat</title>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/chat.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="lib/jquery-1.12.3.min.js"></script>
<script src="lib/jquery.nicescroll.js"></script>
<script src="lib/socket.io-1.4.5.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/chat.js"></script>
</head>
<body ng-controller="pubChatCtrl">
<div class="content container-fluid bootstrap snippets">
  <div class="row row-broken">
    <div class="col-sm-3 col-xs-12">
      <div class="col-inside-lg decor-default chat" style="overflow: hidden; outline: none;" tabindex="5000">
        <h6>Online Gods</h6>
        <div id="chat-users" class="chat-users">
            <!-- online user list will be shown here -->
            <div ng-repeat="user in userlist">
              <div class="user">
                  <div class="avatar">
                  <img src="img/userLIstAvatar.png" alt="{{user.username}}">
                  </div>
                  <div class="name">{{user.username}}</div>
                  <div class="user-description">{{user.description}}</div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9 col-xs-12 chat" style="overflow: hidden; outline: none;" tabindex="5001">
      <div class="col-inside-lg decor-default">
        <div id="topRoomname">Lobby</div>
        <div id="chat-body" class="chat-body">
          <div id="chat-box" class="chat-box">
              <!-- messages will be shown here -->
              <div ng-repeat="message in messages">
                <div class="answer {{message.direction}}">
                  <div class="avatar">
                    <img src="img/avatar-{{message.direction}}.jpg" alt="{{message.username}}">
                  </div>
                  <div class="name">{{message.username}}</div>
                  <div class="text">{{message.text}}</div>
                  <div class="time">{{message.timestamp}}</div>
                </div>
              </div>
          </div>
          <form id="messageForm" ng-submit="sendMessage()" class="row answer-add">
              <input type="text" id="message" ng-model="messageText" class="form-control" placeholder="Write a message here" autocomplete="off">
              <span class="answer-btn answer-btn-2">
                  <input lass="answer-btn answer-btn-2" type="submit" value="" style="height:38px; width:40px"/>
              </span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<form class="answer-add" id="roomForm" style="margin-left: 50px; position: fixed; bottom: 10px;display:table-cell; width:15%;">
  <label for="room">Room:</label>
  <input type="text" id="room" class="form-control" placeholder="Enter a room name" autocomplete="off" style="margin: 10px 0 10px 0">
  <input type="submit" class="btn btn-primary" value="Enter Room" autocomplete="off">
</form>

<script type="text/javascript">
	$(function(){
    $(".chat").niceScroll();
})
</script>
</body>
</html>
